<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <meta name="description" content="HTML Form - User Poll">
    <meta name="author" content="Gavin Janda">
</head>
<body>
  <header>
    <h1>WDD 130 | Gavin Janda | HTML Form - User Poll</h1>
  </header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
            <label>Email Address:</label>
            <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
            <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="Arc">Arc</option>
                    <option value="Explorer">Internet Explorer</option>
                </select>
            </div>
            <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
            </div>
            <div class="form-item">
            <label for="feedback" class="column1">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Las Vegas NV, Boulder CO, Tampa Bay FL"></textarea>
            </div>
            </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>

</footer>
    
</body>
</html>
